<mat-card class="user-detail-header">

    <button class="menu-btn" mat-icon-button color="primary" [matMenuTriggerFor]="menuUser">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menuUser="matMenu">
        <button mat-menu-item (click)="editUser()">Edit</button>
    </mat-menu>

    <img src="assets/img/avatar.png" alt="">
    <div class="user-detail-shortview">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        <p>{{ user.email }}</p>
    </div>
</mat-card>

<mat-card class="mt-32">
    <button class="menu-btn" mat-icon-button color="primary" [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="editMenu()">Edit</button>
    </mat-menu>

    <mat-card-header>
        <mat-card-title>
            Address
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <br>
        {{ user.street}} {{ user.streetNo }} <br>
        {{ user.zipCode}} {{ user.city }}
    </mat-card-content>
</mat-card>
